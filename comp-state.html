<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Simple JSX component</title>
</head>
<body>
    <h1>Simple JSX component</h1>
    <div id="root"></div>

    <script src="https://fb.me/react-0.13.3.js"></script>
    <script src="https://fb.me/JSXTransformer-0.13.3.js"></script>

    <script type="text/jsx">
        var root = document.getElementById('root');

        var SortButton = React.createClass({
            displayName: 'SortButton',

            getInitialState: function () {
                return {ascending: true};
            },
            handleClick: function () {
                this.setState({ascending: !this.state.ascending});
            },
            render: function () {
                var text = (this.state.ascending ? '▲' : '▼') + ' sort';
                return <button onClick={this.handleClick} style={{width:80, height:30}}>{text}</button>;
            }
        });
        React.render(<SortButton/>, root);
    </script>
</body>
</html>
